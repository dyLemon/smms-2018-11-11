<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统销量列表</title>
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="./stylesheets/elementUI.css">
    <!-- index.css -->
    <link rel="stylesheet" href="./stylesheets/index.css">

</head>

<body>
    <!-- view -->
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <h4>销售明细</h4>
                </div>
                <div class="text item">
                    <!-- 时间 -->
                    <div class="block">
                        <el-date-picker v-model="value13" type="daterange" start-placeholder="开始日期" end-placeholder="结束日期" :default-time="['00:00:00', '23:59:59']">
                        </el-date-picker>
                    </div>
                    <el-form :inline="true" :model="formInline" class="demo-form-inline stockbtn">
                        <el-form-item label="关键字" size="small">
                            <el-input v-model="formInline.user"  class="productInput"></el-input>
                        </el-form-item>
                        <i class="stockI">(商品名称,订单号,客户名称,会员卡号)</i>
                        <el-form-item>
                            <el-button type="success" @click="onSubmit" class="findSub">查询</el-button>
                        </el-form-item>
                    </el-form>
                    <div id="hr"></div>
                    <!-- 表格 -->
                    <el-table :data="tableData" stripe style="width: 100%">
                        <el-table-column label="订单号" width="200">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.date }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="名称" width="140">
                            <template slot-scope="scope">
                                <div slot="reference" class="name-wrapper">
                                    <el-tag size="medium">{{ scope.row.name }}</el-tag>
                                </div>
                            </template>
                        </el-table-column>
                        <el-table-column label="数量" width="140">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.number }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="实际售价" width="140">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.sell }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="优惠(促销/会员)" width="140">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.sellPrice }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="退款" width="140">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.bazaaer }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="销售时间" width="140">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.inventroy }}</span>
                            </template>
                        </el-table-column>
                    </el-table>
                    <!-- 分页 -->
                    <div class="block">
                        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage4" :page-sizes="[100, 200, 300, 400]"
                            :page-size="100" layout="total, sizes, prev, pager, next, jumper" :total="400">
                        </el-pagination>
                    </div>
                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        new Vue({
            el: '#app',//挂载view
            data() {
                return {
                    currentPage4: 4,
                    value13: '',
                    formInline: {
                        user: ''
                    },
                    tableData: [{
                        date: '2016-05-02',
                        name: '王小虎',
                        number:'',
                        sell:'',
                        sellPrice:'',
                        bazaaer:'',
                        inventroy:''
                       
                    }]
                }
                    
            },
            methods: {
                onSubmit() {
                    console.log('submit!');
                },
                 onSubmit() {
                    console.log('submit!');
                },
                handleEdit(index, row) {
                    console.log(index, row);
                },
                handleDelete(index, row) {
                    console.log(index, row);
                },
                handleSizeChange(val) {
                    console.log(`每页 ${val} 条`);
                },
                handleCurrentChange(val) {
                    console.log(`当前页: ${val}`);
                }
            }

        })
    </script>
</body>

</html>
