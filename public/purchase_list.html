<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统会员列表</title>
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="./stylesheets/elementUI.css">
    <!-- index.css -->
    <link rel="stylesheet" href="./stylesheets/index.css">
</head>

<body>
    <!-- view -->
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <h4>库存管理</h4>
                </div>
                <div class="text item">
                    <el-form :inline="true" :model="formInline" class="demo-form-inline stockbtn">
                        <el-form-item id="classifyAdd" size="small" label="分类">
                            <el-select v-model="formInline.region" placeholder="------选择分类------">
                                <el-option label="区域一" value="shanghai"></el-option>
                                <el-option label="区域二" value="beijing"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="关键字" class="userInput" size="small">
                            <el-input v-model="formInline.user" placeholder="审批人"></el-input>
                        </el-form-item>
                        <i class="produText">(商品名称，条形码)</i>
                        <el-form-item>
                            <el-button type="success" class="findSub" @click="onSubmit">查询</el-button>
                        </el-form-item>
                    </el-form>
                    <div id="hr"></div>
                    <!-- 表格 -->
                    <el-table :data="tableData" stripe style="width: 100%">
                        <el-table-column label="商品条形码" width="140">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.date }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="商品名称" width="120">
                            <template slot-scope="scope">
                                <div slot="reference" class="name-wrapper">
                                    <el-tag size="medium">{{ scope.row.name }}</el-tag>
                                </div>
                            </template>
                        </el-table-column>
                        <el-table-column label="进价(元)" width="120">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.classfiy }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="入库" width="100">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.sell }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="库存" width="80">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.inventroy }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="已售" width="100">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.bazaaer }}</span>
                            </template>
                        </el-table-column>
                      
                        
                        <el-table-column label="操作">
                            <template slot-scope="scope">
                                <el-tag size="mini" @click="handleEdit(scope.$index, scope.row)">
                                    <i class="el-icon-edit"></i>
                                </el-tag>
                                <el-tag size="mini" @click="handleDelete(scope.$index, scope.row)">
                                    <i class="el-icon-delete"></i>
                                </el-tag>
                            </template>
                        </el-table-column>
                    </el-table>
                    <!-- 分页 -->
                    <div class="block">
                        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage4" :page-sizes="[100, 200, 300, 400]"
                            :page-size="100" layout="total, sizes, prev, pager, next, jumper" :total="400">
                        </el-pagination>
                    </div>
                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        new Vue({
            el: '#app',//挂载view
            data() {
               return {
                    currentPage4: 4,
                    formInline: {
                        user: '',
                        region: ''
                    },
                    tableData: [{
                        date: '2016-05-02',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1518 弄'
                    }, {
                        date: '2016-05-04',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1517 弄'
                    }, {
                        date: '2016-05-01',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1519 弄'
                    }, {
                        date: '2016-05-03',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1516 弄'
                    }]
                }
            },
            methods: {
                onSubmit() {
                    console.log('submit!');
                },
                handleEdit(index, row) {
                    console.log(index, row);
                },
                handleDelete(index, row) {
                    console.log(index, row);
                },
                handleSizeChange(val) {
                    console.log(`每页 ${val} 条`);
                },
                handleCurrentChange(val) {
                    console.log(`当前页: ${val}`);
                }
            }

        })
    </script>
</body>

</html>
